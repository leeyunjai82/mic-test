
<title>WebSerialTest</title>
<head></head>
<body>
AAA
</body>
<script>

// Filter on devices with the Nintendo Switch Joy-Con USB Vendor/Product IDs.
const filters = [
  {
    vendorId: 0x1A86, 
    productId: 0x7523
  },
];

// Prompt user to select a Joy-Con device.
const [device] = await navigator.hid.requestDevice({ filters });
await device.open();
</script>
